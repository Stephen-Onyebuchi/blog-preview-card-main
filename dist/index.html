<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-Yellow">
  <div class="main w-screen h-screen flex flex-col justify-center items-center">
    <div id="main"
      class="container flex flex-col p-6 justify-center bg-White rounded-2xl w-4/5 sm:w-1/2 md:w-1/3 lg:w-1/4">
      <img class="rounded-xl" src="../assets/images/illustration-article.svg" alt="">
      <div class="mt-6 space-y-4">
        <span class="p-1 px-3 rounded bg-Yellow font-black mb-4">Learning</span>
        <p class="font-bold">Published 21 Dec 2023
        </p>
        <h1><a class="font-black hover:text-Yellow cursor-pointer" href="#">HTML & CSS foundations</a>
        </h1>
        <p class="text-Grey">These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </div>
      <div class="profile flex flex-row items-center space-x-3 mt-4">
        <img class="size-8" src="../assets/images/image-avatar.webp" alt="">
        <p class="font-black ">Greg Hooper
        </p>
      </div>
    </div>
    <div class="attribution text-2xl">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Steve</a>.
    </div>
  </div>
</body>

</html>
